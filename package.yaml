name:                splatgen
version:             0.1.2
github:              "markcornwell/splatgen"
license:             BSD-3-Clause
author:              "Mark R Cornwell"
maintainer:          "mark.cornwell@me.com"
copyright:           "Copyright (c) 2022 by Mark R. Cornwell, All Rights Reserved"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Unknown

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/markcornwell/splatgen#readme>

dependencies:
- base >= 4.7 && <5
- diagrams >= 1.4 && <1.5
- diagrams-svg >=1.4 && <1.5
- diagrams-lib >=1.4 && <1.5
- diagrams-core >=1.4 && <1.6
- diagrams-contrib >=1.4 && <1.5
- diagrams-rasterific >=1.4 && <1.5
- SVGFonts
- process >=1.6 && <1.7

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  splatgen-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - splatgen

tests:
  splatgen-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - splatgen
